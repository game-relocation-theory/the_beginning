<!DOCTYPE html>
<html>
<head>
    <script src="./js/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 900,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image("background", "./background.png");
    }

    function create ()
    {
        this.add.image(400, 300, "background");
        game.physics.startSystem(Phaser.Physics.ARCADE);


    }

    function update ()
    {

    }

    </script>

</body>
</html>
